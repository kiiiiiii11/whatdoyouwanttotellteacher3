<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>มีอะไรอยากจะบอกครูไหมคะ?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>มีอะไรอยากจะบอกครูไหมคะ?</h1>
    <!-- ฟอร์มส่งข้อความ -->
    <form id="feedback-form">
      <input type="text" id="nickname" placeholder="นามแฝง/นามในวงการ" required>
      <input type="text" id="class-room" placeholder="ห้อง" required>
      <input type="text" id="teaching-style" placeholder="การจัดการเรียนการสอน" required>
      <input type="text" id="personality" placeholder="ลักษณะบุคลิกภาพ" required>
      <button type="submit" id="submit-btn">ส่งข้อความ</button>
    </form>
    <button id="view-messages-btn">ดูข้อความของทุกคน</button>
  </div>

  <!-- พื้นที่สำหรับหัวใจและข้อความลอย -->
  <div class="floating-container"></div>

  <!-- Modal สำหรับแสดงข้อความทั้งหมด -->
  <div id="messages-container">
    <div id="messages-box"></div>
    <button id="close-messages-btn">ปิด</button>
  </div>

  <!-- โหลดสคริปต์เป็นโมดูล -->
  <script type="module" src="script.js"></script>
</body>
</html>
